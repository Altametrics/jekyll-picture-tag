# Liquid Picturefill Configuration

liquidpicturefill:
  source_dir: "rawimages"
  output_dir: "assets/images"
  # Array off PPIs, a variation will be generated for each, don't go too crazy!
  ppi: [1, 1.3, 3]
  options:
    # If the tag is not given an argument it will use the following parameters
    default:
      attr:
        class: "blogimage"
      # If you're not mobile first then you're not doing it right.
      # The base or mobile image size will not need a media query
      # This image will also serve as the <noscript> fallback
      base:
        # Obviously one size parameter is necessary
        # one argument scales
        # two arguments scale and crop
        width: "500"
      # Media queries will have IDs
      # underscore and number, NO LEADING ZEROS
      media_1: "(min-width: 60em)"
        width: "750"
      media_2: "(min-width: 90em)"
        width: "1000"
    # Any second tier name would be a preset to be referenced
    gallery:
      attr:
        # Attributes are completely open ended, add whatever you like
        class: "blogimage"
        data-image: "gallery"
      base:
        width: "250"
        height: "150"
      media_1: "(min-width: 60em)"
        width: "375"
        height: "225"
      media_2: "(min-width: 90em)"
        width: "500"
        height: "300"